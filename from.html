<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post" name="form1">
        이름을 입력하세요: <input type="text" required placeholder="이름"> <br>
        자기소개를 하세요: <input type="text" placeholder="자기소개 입력"> <br>
        좋아하는 색을 선택해 보세요 <br>
        키를 입력하세요(10cm단위입니다.) <br>
        <input type="number" min="140" max="200" step="10" value="150" name="height">
        <input type="color">
        <br>
        <input type="range" min="1" max="10" value="5"><br>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
        비밀번호를 잃었나요? <br>
        <select name="placeholder" id="password_1">
            <option value="1">내가 태어난 곳은?</option>
            <option value="1">내가 좋아하는 곤충은?</option>
            <option value="1">내가 좋아하는 분야는?</option>
            <option value="1">내가 제일 좋아하는 것은?</option>
        </select>

        데이터 리스트를 연습하기 위한 질문 <br>
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="크롬"></option>
            <option value="오페라"></option>
            <option value="엣지"></option>
            <option value="사파리"></option>
            <option value="파이어폭스"></option>
            <option value="네이버"></option>
        </datalist>

    </form>
</body>

</html>
